<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora EcoWatt</title>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <h1 class="titulo">EcoWatt</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/infos.html">Saiba mais</a></li>
                <li><a href="/forms.html">Calculadora</a></li>
            </ul>
        </nav>
    </header>

    <section class="formularios">
        <form class="form">
            <div class="item-form">
                <label for="number">Geladeira</label>
                <input type="number" id="geladeira-qtd" name="numero" placeholder="Quantidade" min="0">
            </div>

             <div class="item-form">
                <label for="number">Ventilador</label>
                <input type="number" id="ventilador-qtd" name="numero" placeholder="Quantidade" min="0">
            </div>

            <div class="item-form">
                <label for="number">Televisão</label>
                <input type="number" id="televisao-qtd" name="numero" placeholder="Quantidade" min="0">
            </div>

            <button type="submit" class="botaoEnviar">Calcular</button>
            
        </form>
    </section>

</body>
</html>
